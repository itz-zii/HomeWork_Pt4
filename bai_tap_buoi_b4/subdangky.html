<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <table border="1" width="30%" cellpadding="10" cellspacing="2">
        <tr>
          <th colspan="2">ĐĂNG KÝ</th>
        </tr>
        <tr>
          <td>
            <label for="lbl-fullname">Full name</label>
          </td>

          <td>
            <input
              type="text"
              name="fullname"
              id="lbl-fullname"
              placeholder="Nhập fullname"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="lbl-username">Username</label>
          </td>

          <td>
            <input
              type="text"
              name="username"
              id="lbl-username"
              placeholder="Nhập Tên"
            />
          </td>
        </tr>
        <tr>
          <td><label for="lbl-password">Password</label></td>
          <td>
            <input
              type="password"
              name="password"
              id="lbl-password"
              placeholder="Nhập mật khẩu"
            />
          </td>
        </tr>
        <tr>
          <td><label for="lbl-subpassword">Nhập lại Password</label></td>
          <td>
            <input
              type="password"
              name="subpassword"
              id="lbl-subpassword"
              placeholder="Nhập lại mật khẩu"
            />
          </td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" id="lbl-radio" value="male" />Nam
            <input type="radio" name="gender" id="lbl-radio" value="female" />Nữ
          </td>
        </tr>
        <tr>
          <td>
            <label for="date">Ngày sinh:</label>
          </td>
          <td>
            <select name="day" id="day-select">
              <option value="day1">Ngày 1</option>
              <option value="day2">Ngày 2</option>
              <option value="day">Ngày ...</option>
            </select>
            <select name="month" id="month-select">
              <option value="month1">Tháng 1</option>
              <option value="month2">Tháng 2</option>
              <option value="month">Tháng ...</option>
            </select>
            <select name="year" id="year-select">
              <option value="year">Năm 2015</option>
              <option value="year">Năm ...</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="message">Địa chỉ:</label></td>
          <td>
            <textarea name="messages" id="messages"> </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="avatar">Avatar:</label>
          </td>
          <td>
            <input type="file" name="avatar" id="avatar" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Sở thích:</label>
          </td>
          <td>
            <label>
              <input type="checkbox" name="sothich" value="film" />Xem
              phim</label
            >
            <label>
              <input type="checkbox" name="sothich" value="sport" />Thể
              thao</label
            >
            <label>
              <input type="checkbox" name="sothich" value="website" />Web</label
            >
          </td>
        </tr>
        <th colspan="2">
          <button type="reset">Reset</button>
          <button type="submit">OK</button>
        </th>
      </table>
    </form>
  </body>
</html>
